<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Editor With ACE</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>	
    <script src="https://pagecdn.io/lib/ace/1.4.6/ace.js" 
    integrity="sha256-CVkji/u32aj2TeC+D13f7scFSIfphw2pmu4LaKWMSY8=" crossorigin="anonymous">
    </script>

    integrity="sha256-5GsAp93HE/XYlhrUPMw4VBAoawG9n3c7+DbQE4tRwW0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="acedemo.css">
    <script src="acedemo.js"></script>
</head>

<body>



    <div id="TotalScreen" ">
       <textarea id="txtarea" name="txtarea" onclick="txtareaClick()">/* Click Here to type in Some Code */</textarea>
        <div id="Editor-Screen" "class="col-md-12" style="display:none">
            <div class="row">
                <div class="col-sm-4">
                    <div class="btn-group-justified btn-group-lg">
                            <button type="button" onclick="varbtnClick()" class="btn btn-outline-secondary btn-block">Variable</button>
                        <button type="button" onclick="ifbtnClick()" class="btn btn-outline-secondary btn-block">if conditon</button>
                        <button type="button" onclick="ifelsebtnClick()"" class="btn btn-outline-secondary btn-block">if else</button>
                        <button type="button" onclick="forbtnClick()" class="btn btn-outline-secondary btn-block">for loop</button>
                        <button style="color: maroon;"type="button" onclick="wrongCodebtnClick()" class="btn btn-outline-secondary btn-block">Insert Wrong Code</button>
                        <button style="color: green;" type="button" onclick="saveClick()" class="btn btn-outline-secondary btn-block">Save</button>
                        <button style="color: red;" type="button" onclick="discardClick()" class="btn btn-outline-secondary btn-block">Discard</button>
                        <button style="color: yellowgreen;" type="button" onclick="helpbtnClick()" class="btn btn-outline-secondary btn-block">Help</button>
                    </div>
                </div>
                <div  class="col-sm-8">
                    <div id="editArea" style="position: absolute; width: 100%; height:100%"></div>
                </div>
            </div>
        </div>

    </div>

</body>
